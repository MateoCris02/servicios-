    <div class="flex-container">
        <div class="container">

            <form id="uploadForm">

    <script src="script.js"></script>
    <div class="container">
        <h1>Subí tu imagen</h1>
        <input type="file" id="imageUpload" accept="image/png">
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="outputImage" alt="Imagen Procesada">
        <button id="downloadBtn" style="display:none;">Descargar Imagen</button>
    </div>
    <script>
        // Lógica JavaScript
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === 'image/png') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.getElementById('canvas');
                        const ctx = canvas.getContext('2d');

                        const canvasSize = 1000;

                        // Ajusta el tamaño del canvas
                        canvas.width = canvasSize;
                        canvas.height = canvasSize;

                        // Llena el fondo del canvas con blanco
                        ctx.fillStyle = 'white';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        // Calcula la escala para mantener la proporción
                        const scale = Math.min(canvasSize / img.width, canvasSize / img.height);
                        const imgWidth = img.width * scale;
                        const imgHeight = img.height * scale;

                        // Centra la imagen en el canvas
                        const x = (canvasSize - imgWidth) / 2;
                        const y = (canvasSize - imgHeight) / 2;

                        // Dibuja la imagen sobre el fondo blanco
                        ctx.drawImage(img, x, y, imgWidth, imgHeight);

                        // Muestra la imagen procesada
                        const outputImage = document.getElementById('outputImage');
                        outputImage.src = canvas.toDataURL('image/png');
                        outputImage.style.display = 'block';

                        // Habilita el botón de descarga
                        const downloadBtn = document.getElementById('downloadBtn');
                        downloadBtn.style.display = 'block';
                        downloadBtn.addEventListener('click', function() {
                            const link = document.createElement('a');
                            link.href = canvas.toDataURL('image/png');
                            link.download = 'imagen_con_fondo_blanco.png';
                            link.click();
                        });
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
    
    
    
    
    
    
    <script>
        function realizarSorteo() {
            const nombresTexto = document.getElementById('nombres').value;
            const nombresArray = nombresTexto.split(',').map(nombre => nombre.trim());
            if (nombresArray.length > 1) {
                const nombreGanador = nombresArray[Math.floor(Math.random() * nombresArray.length)];
                document.getElementById('resultado').innerText = `El ganador es: ${nombreGanador}`;
            } else {
                document.getElementById('resultado').innerText = 'Por favor, ingresa al menos dos nombres.';
            }
        }

        function splitText(text, maxLength) {
            const parts = [];
            let start = 0;
            while (start < text.length) {
                let end = start + maxLength;
                if (end > text.length) end = text.length;
                parts.push(text.substring(start, end));
                start = end;
            }
            return parts;
        }

        function translateText() {
            const inputText = document.getElementById('inputText').value;
            const targetLang = document.getElementById('languageSelect').value;
            
            if (inputText.trim() === '') {
                document.getElementById('translatedText').value = '';
                return;
            }
            
            const maxLength = 500; // Maximum length for each part
            const textParts = splitText(inputText, maxLength);
            let translatedParts = [];
            
            const promises = textParts.map(part => {
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(part)}`;
                return fetch(url)
                    .then(response => response.json())
                    .then(data => translatedParts.push(data[0][0][0]))
                    .catch(error => {
                        console.error('Error al traducir:', error);
                        translatedParts.push('Error al traducir esta parte. Inténtalo de nuevo.');
                    });
            });

            Promise.all(promises).then(() => {
                document.getElementById('translatedText').value = translatedParts.join(' ');
            });
        }
    </script>

    <script>document.getElementById('uploadForm').addEventListener('submit', async function(event) {
        event.preventDefault();
    
        const fileInput = document.getElementById('fileInput');
        const resultContainer = document.getElementById('resultContainer');
        const loadingMessage = document.getElementById('loadingMessage');
        const file = fileInput.files[0];
        
        if (!file) {
            alert('Por favor, selecciona una imagen.');
            return;
        }
        
        loadingMessage.style.display = 'block';
        resultContainer.innerHTML = '';
    
        const formData = new FormData();
        formData.append('image_file', file);
        formData.append('size', 'auto');
    
        try {
            const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST',
                headers: {
                    'X-Api-Key': '8DBrdWgD89kJ9SBLXVjy2Mkr'  // Sustituye 'INSERT_YOUR_API_KEY_HERE' con tu clave de API
                },
                body: formData
            });
    
            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
    
                // Crear un objeto Image
                const img = new Image();
                img.src = url;
                
                img.onload = () => {
                    // Crear un canvas para redimensionar la imagen
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Ajustar el canvas al tamaño deseado
                    canvas.width = 1000;
                    canvas.height = 1000;
    
                    // Pintar el fondo de blanco
                    ctx.fillStyle = "#FFFFFF";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
                    // Calcular el tamaño y la posición de la imagen para centrarla
                    const aspectRatio = img.width / img.height;
                    let drawWidth, drawHeight;
                    if (aspectRatio > 1) {
                        drawWidth = 1000;
                        drawHeight = 1000 / aspectRatio;
                    } else {
                        drawHeight = 1000;
                        drawWidth = 1000 * aspectRatio;
                    }
                    const drawX = (1000 - drawWidth) / 2;
                    const drawY = (1000 - drawHeight) / 2;
    
                    // Dibujar la imagen redimensionada y centrada en el canvas
                    ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
    
                    // Crear un enlace para descargar la imagen
                    const downloadUrl = canvas.toDataURL('image/png');
                    resultContainer.innerHTML = `
                        <img src="${downloadUrl}" alt="Resultado">
                        <a href="${downloadUrl}" download="no-bg.png" class="download-button">Descargar Imagen</a>
                    `;
                };
            } else {
                const error = await response.text();
                alert('Error al eliminar el fondo: ' + error);
            }
        } catch (error) {
            alert('Ocurrió un error: ' + error);
        } finally {
            loadingMessage.style.display = 'none';
        }
    });
    
    function openChatGPT() {
